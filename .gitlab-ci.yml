stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - ls
    - cd LF8
    - mvn -Dmaven.test.skip=true package
  artifacts:
    paths:
        - /LF8

unit-test-job:
  stage: test
  script:
    - cd LF8
    - mvn test

deploy-job:      
  stage: deploy
  script:
    - echo "Deploying application..."
  only:
    - main