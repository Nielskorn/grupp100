spring:
  datasource:
    url: jdbc:h2:file:~/database/databaseData
    username: sa
    password: password
    driverClassName: org.h2.Driver  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: none
    defer-datasource-initialization: true
  sql:
    init.mode: always